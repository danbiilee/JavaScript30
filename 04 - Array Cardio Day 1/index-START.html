    // Array.prototype.filter()

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    console.log(inventors.map(item => {

    // Answer
    // map()은 항상 원본 배열의 길이와 똑같은, 새로운 배열을 만들어 반환한다.

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log(inventors.sort((a, b) => {
      if(a.year > b.year) return 1;
      if(a.year < b.year) return -1;
      return 0;
    }));

    // Answer
    // sort() 는 버블정렬과 같이 두 개의 요소를 비교해 정렬하는 메소드
    // if문을 삼항 연산자(ternary operator)를 이용해 한 줄로 줄이기 
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);







    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // 객체 배열의 값 합산시 반드시 초기값을 주어 각 항목이 reducer함수를 거치도록 해야함.
    console.log(inventors.reduce(
      (accumulator, currentVal) => accumulator + (currentVal.passed - currentVal.year),
      0
    ));

    // Answer
    // reduce() 는 for문을 돌면서 totalSum을 구하는 예전 방식의 코드에서 벗어날 수 있게 해준다.
    // reduce(a, b) -> a = 최종적으로 반환될 값
    const totalYears = inventors.reduce((total, inventor) => {
      return total+ (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);

    console.log(inventors.sort((a, b) => {

      if(ayear > byear) return 1;
      if(ayear < byear) return -1;

    }));

    // Answer

    // a가 더 크면 그대로(-1), b가 더 크면 교환(1)

      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;
    });

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.log(people.sort((a, b) => {
      let alast = a.split(', ')[1];

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    console.log(data.reduce(
      (allData, datas) => {
        if(datas === allData){
          allData[datas]++;
        }
        else{
          allData[datas] = 1;
        }
        return allData;
      }
    ), {});


    // ANSWER
    /*
      reduce메소드의 초기화를 빈 객체{}로 하는 것은
      {
        car: 0,
        truck: 0,
        bike: 0,
        ...
      }
      와 같음. 하드코딩하는 수고로움을 덜어준다.  
    */
    const transportation = data.reduce(function(obj, item){
      //console.log(item);

      //obj에 item과 동일한 프로퍼티가 없다면 0으로 초기화하고 +1해줌
      if(!obj[item]){
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);
