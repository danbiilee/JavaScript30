<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection - START</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const secretCode = 'wesbos';
const pressed = [];
console.log(secretCode.charAt(-7));


window.addEventListener('keyup', (e) => {
  console.log(e.key);

  pressed.push(e.key);
  console.log(pressed);

  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  console.log(pressed);

  if(pressed.join('').includes(secretCode)){
    cornify_add();
  }
});

</script>
</body>
</html>
